<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}{% endblock %}
        - FlaskApp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
              rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
              rel="stylesheet"
              type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col bg-gray-900 text-white min-h-svh">
        <header class="bg-purple-600 p-4 flex justify-between items-center">
            <div class="text-white font-bold text-3xl">
                <a href="{{ url_for("index") }}">
                    <img class="object-scale-down h-28 inline-block"
                         src="{{ url_for('static', filename='images/logo.png') }}"
                         alt="RMC Logo">
                </a>
                RMC
            </div>
            <nav>
                <ul class="flex space-x-6 text-white text-lg">
                    <li>
                        <a href="#" class="hover:text-gray-300">Categories</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-gray-300">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:text-gray-300">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <hr>
        <div class="container mx-auto p-8">
            {% block content %}{% endblock %}
        </div>
        <!-- padding to avoid white on bottom of short page -->
        <div class="flex-grow"></div>
    </body>
</html>
